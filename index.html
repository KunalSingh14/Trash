<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="css/style.css" />
    </head>

    <body>
        <!-- <h1>Hi</h1> -->
        <div class="container" id="mainContainer">
            <div class="bg_image"></div>
            <div class="login">
                <img src="images/iiitg logo.png" alt="" class="iiit_logo" />
                <div class="signup">
                    <img src="images/moi.png" alt="" class="moi" />
                    <form action="#" class="form" id="signUp">
                        <label for="UID" class="uid_name">Aadhar No.</label>
                        <br />
                        <input
                            type="text"
                            name="UID"
                            id="UID"
                            class="uid_no"
                            minlength="12"
                            maxlength="12"
                            pattern="[0-9]"
                            placeholder="  XXXX-XXXX-XXXX"
                        />
                        <br />
                        <label id="temp1"></label>
                        <br />
                        <input
                            type="button"
                            value="Send OTP"
                            id="submit1"
                            class="btn_send"
                        />
                    </form>
                </div>
            </div>
        </div>
        <script src="script/script.js"></script>
    </body>
</html>
