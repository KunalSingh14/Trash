<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trash || Login</title>
    <link rel = "icon" href = 
"https://img.icons8.com/color/50/000000/trash-pile.png" 
        type = "image/x-icon" style="color: white;">
    <link rel="stylesheet" href="css/style.css" />
</head>

<body>
    <!-- <h1>Hi</h1> -->
    <div class="container" id="mainContainer">
        <div class="bg_image"></div>
        <div class="login">
            <img src="images/iiitg logo.png" alt="" class="iiit_logo" />
            <div class="signup">
                <img src="images/moi.png" alt="" class="moi" />
                <form action="#" class="form" id="signUp">
                    <label for="UID" class="uid_name">Aadhar No.</label>
                    <br />
                    <input type="text" name="UID" id="UID" class="uid_no" placeholder="  XXXX-XXXX-XXXX" />
                    <br />
                    <button type="submit" disabled style="display: none" aria-hidden="true"></button>
                    <label id="temp1" style="color: red; font-size: 0.85em; padding-left: 3%;"></label>
                    <br />
                    <input type="button" value="Send OTP" id="submit1" class="btn_send" />
                </form>
            </div>
        </div>
    </div>
    <script src="script/script.js"></script>
</body>

</html>
