<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- <h1>Hi</h1> -->
    <div class="container">
        <div class="bg_image"></div>
        <div class="login">
            <img src="images/iiitg logo.png" alt="" class="iiit_logo">
            <div class="signup">
                <img src="images/moi.png" alt="" class="moi">
                <form action="/index.html" method="post" class="form">
                    <label for="UID" class="uid_name">Enter OTP</label>
                    <br>
                    <input type="text" name="UID" id="UID" class="uid_no" minlength="12" maxlength="12" pattern=[0-9]
                        placeholder="  XXXX-XXXX-XXXX">
                    <br>
                    <h4>OTP has been sent to registerd<br> mobile number</h4>
                    <br>
                    <input type="submit" name="submit" value="Resend OTP" id="submit" class="btn_resend" />
                    <input type="submit" name="verify" value="Verify" id="verify" class="btn_verify" />
                </form>
            </div>
        </div>
    </div>
</body>

</html>
